<!DOCTYPE html>
<html lang="en">

  <head>

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

  </head>

  <body>
    <div class = "container">
      <div class = "viewer">
        <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
            function buildChart(){

            var dataset =  d3.csv("/data/bullrun.csv", function(error, data){
                data.forEach(function(d){
                  console.log(d.date);
                  d.date = Date.parse(d.date);
                  d.goring = +d.goring;
                  d.injury = +d.injury;

              var vis = d3.select('#visualization'),
              WIDTH = 1000,
              HEIGHT = 500,
              MARGINS = {
                top: 20,
                right: 20,
                bottom: 20,
                left: 50
              },

              xScale = d3.scale.linear().range([MARGINS.left, WIDTH-MARGINS.right]).domain([1980, 2015]),
              yScale = d3.scale.linear().range([HEIGHT-MARGINS.top, MARGINS.bottom]).domain([0,22]),

              xAxis = d3.svg.axis()
              .scale(xScale),

              yAxis = d3.svg.axis()
              .scale(yScale)
              .orient("left");

              vis.append("svg:g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (HEIGHT-MARGINS.bottom) + ")")
                .call(xAxis);

              vis.append("svg:g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                .call(yAxis);

              var lineGen = d3.svg.line()
                .x(function(d) {
                    return xScale(d.date);
                    })
                .y(function(d) {
                    return yScale(d.goring);
                    })
                .interpolate("basis");

              vis.append('svg:path')
                        .attr('d', lineGen(dataset))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
              vis.append('svg:path')
                        .attr('d', lineGen(dataset))
                        .attr('stroke', 'blue')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');

            });

              console.log("hello");

              });
            };

            buildChart();


            </script>
      </div>
    </div>

  </body>

</html>
